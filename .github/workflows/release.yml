on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: true
        description: "Version to release"
      summary:
        type: string
        required: true
        description: "Summary of this release purpose"
  pull_request:
    types:
      - closed

name: Release

jobs:
  release_workflow:
    runs-on: ubuntu-latest
    steps:
      - name: gitflow-workflow-action release workflows
        uses: hoangvvo/gitflow-workflow-action@0.3.7
        with:
          develop_branch: "develop"
          main_branch: "main"
          merge_back_from_main: true
          version: ${{ inputs.version }}
          release_summary: ${{ inputs.summary }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
